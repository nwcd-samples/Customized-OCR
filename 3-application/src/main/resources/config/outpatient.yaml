      - ColumnName: "项目/规格"
        Location: true
        MarginLeftType: "near"
        MoveLeftRatio: -0.3
        MarginRightType: "near"
        MoveRightRatio: 2.0
        XRangeMin: 0.4
        YRangeMax: 0.5

      - ColumnName: "单价"
        ValueType: "number"
        Location: true
        MarginLeftType: "near"
        MoveLeftRatio: -0.5
        MarginRightType: "near"
        MoveRightRatio: 5.0
        XRangeMin: 0.5
        YRangeMax: 0.5

      - ColumnName: "数量/单位"
        MarginLeftType: "near"
        MoveLeftRatio: -0.5
        MarginRightType: "near"
        MoveRightRatio: 0.1
        XRangeMin: 0.5
        YRangeMax: 0.5

      - ColumnName: "金额"
        KeyWordList: ["全额"]
        MainColumn: true
        MarginLeftType: "near"
        MoveLeftRatio: -1.0
        MarginRightType: "near"
        MoveRightRatio: 5.0
        ValueType: "number"
        XRangeMin: 0.5
        YRangeMax: 0.5

      - ColumnName: "等级"
        KeyWordList: ["手级","登记","级"]
        MarginLeftType: "near"
        MoveLeftRatio: -1
        MarginRightType: "near"
        MoveRightRatio: 1
        XRangeMin: 0.5
        YRangeMax: 0.5