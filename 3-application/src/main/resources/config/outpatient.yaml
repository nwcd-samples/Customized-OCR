TemplateName: 'hospital-ocr-template'

Targets:
  - Name: "交易流水号"
  - Name: "业务流水号"
    ValueXRangeMax: 0.40
  - Name: "医疗机构类型"
    ValueXRangeMax: 0.65
  - Name: "上传NO"
  - Name: "姓名"
    ValueXRangeMax: 0.27
  - Name: "性别"
    KeyWordList: ["性别：", "性别:", "*性别"]
    TopOffsetRadio: -0.5
    BottomOffsetRadio: 0.5
    LengthMax: 1
  - Name: "医保类型"
    ValueXRangeMax: 0.65
  - Name: "社会保障号码"
    KeyWordList: ["社会保障卡号"]
  - Name: "NO"
    KeyWordList: ["*NO"]
    TopOffsetRadio: -1.5
    BottomOffsetRadio: 1.5
  - Name: "合计（大写）"
    KeyWordList: ["*大写"]
  - Name: "基金"
  - Name: "个人支付金额"
